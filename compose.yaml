version: '3'

services:
  webapp2:
    # using bridge mode, but with custom network, created by docker compose
    # so that we can use hostnames for container-to-container communication    
    #network_mode: "bridge"
    container_name: webapp2
    hostname: webapp2
    env_file:
      - ./docker.env
    ports:
      - "45678:8080"  # http
      - "44330:4433"  # https
    volumes:
      - ~/.aspnet/https:/https:ro
    build:
      context: ./
      dockerfile: ./WebApplication2/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    image: local/webapp2

  luckynumbers:
    #network_mode: "bridge"
    container_name: luckynumbers
    hostname: luckynumbers
    env_file:
      - ./docker.env
    ports:
      - "45679:8080"  # http
      - "44331:4433"  # https
    volumes:
      - ~/.aspnet/https:/https:ro
    build:
      context: ./
      dockerfile: ./LucyNumbers/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    image: local/luckynumbers
